<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../vendor/css/main.css">
    <link rel="stylesheet" type="text/css" href="../vendor/css/style.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - WorkBook</title>
</head>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1><img  style=" filter: invert(100%)" height="80" src="../vendor/images/estacao-de-servico.svg">WorkBook</h1>
    </div>
    <div class="login-box">
        
        <form class="login-form"  method="post">
            
			<div class="text-center mb-4">
			<div th:if="${alerta != null}"
				th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
				role="alert">
				<h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
				<p th:text="${texto}">Login ou Senha Incorretos!</p>
				<hr>
				<p class="mb-0">
					<small th:text="${subtexto}">Acesso permitido</small>
				</p>
			</div>
			</div>
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN <a href="#"><span><i class="fa fa-google-plus-square"></i></span></a></h3>
            <div class="form-group">
                <label class="control-label">EMAIL</label>
                <input type="text" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <label class="control-label">SENHA</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <div class="utility">
                    <div class="animated-checkbox">
                        <label>
                            <input type="checkbox"><span class="label-text">Fique conectado</span>
                        </label>
                    </div>
                    <p class="semibold-text mb-2"><a href="#">Esqueceu a senha ?</a></p>
                </div>

            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>ENTRAR</button>
            </div>
            <div class="form-group " align="center">
                <p class="semibold-text mb-2"><a th:href="@{/usuarios/cadastrar}">Cadastre-se</a></p>
            </div>
        </form>

    </div>
</section>
<!-- Essential javascripts for application to work-->
<script src="../vendor/js/jquery-3.3.1.min.js"></script>
<script src="../vendor/js/popper.min.js"></script>
<script src="../vendor/js/bootstrap.min.js"></script>
<script src="../vendor/js/main.js"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="../vendor/js/plugins/pace.min.js"></script>
<script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });

</script>
</body>
</html>
